<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Dev Routine Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="authContainer">
        <div id="loginView">
          <h1>Login</h1>
          <form id="loginForm" class="auth-form">
            <input type="email" id="loginEmail" placeholder="Email" required />
            <input
              type="password"
              id="loginPassword"
              placeholder="Password"
              required
            />
            <button type="submit">Login</button>
          </form>
          <p>
            New user?
            <span id="showRegister" class="toggle-auth">Register here</span>
          </p>
        </div>
        <div id="registerView" class="hidden">
          <h1>Register</h1>
          <form id="registerForm" class="auth-form">
            <input
              type="text"
              id="registerFirstName"
              placeholder="First Name"
            />
            <input type="text" id="registerLastName" placeholder="Last Name" />
            <input
              type="email"
              id="registerEmail"
              placeholder="Email"
              required
            />
            <input
              type="password"
              id="registerPassword"
              placeholder="Password"
              required
            />
            <button type="submit">Register</button>
          </form>
          <p>
            Already have an account?
            <span id="showLogin" class="toggle-auth">Login here</span>
          </p>
        </div>
      </div>

      <div id="appContainer" class="hidden">
        <header>
          <h1>Daily Dev Routine</h1>
          <button id="logoutBtn">Logout</button>
        </header>
        <div class="date-picker">
          <input type="date" id="datePicker" />
        </div>
        <div id="habitList"></div>
      </div>

      <div id="messageArea"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
